<!DOCTYPE html>
<html>
<head>
    <title>Edit Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Reader</h1>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ reader.name }}" required>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" value="{{ reader.surname }}" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ reader.address }}" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ reader.phone }}" required>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" value="{{ reader.email }}" required>
            <label for="id_card">ID Card:</label>
            <input type="text" id="id_card" name="id_card" value="{{ reader.id_card }}" required>
            <button type="submit">Update Reader</button>
        </form>
        <a href="{{ url_for('readers') }}">Back to Readers</a>
    </div>
</body>
</html>
