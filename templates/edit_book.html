<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" value="{{ book.image }}">
            <label for="publish_date">Publish Date:</label>
            <input type="text" id="publish_date" name="publish_date" value="{{ book.publish_date }}">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}">
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" value="{{ book.language }}">
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}">
            <label for="copies">Copies:</label>
            <input type="number" id="copies" name="copies" value="{{ book.copies }}" required>
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" value="{{ book.tags }}">
            <button type="submit">Update Book</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
